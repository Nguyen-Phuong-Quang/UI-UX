<div class="py-32 px-20 flex flex-col items-center relative">
  <div
    class="text-gray-950 text-[40px] font-bold font-['Nunito Sans'] leading-[50px] tracking-tight w-full"
  >
    {{ title }}
  </div>

  <div class="flex flex-col gap-10 mt-10 w-full">
    <button
      class="w-full h-20 bg-base rounded-[15px] text-left px-8 text-2xl"
      [ngClass]="{ 'outline outline-blue-500': indexSolution === 0 }"
      (click)="onChangeSolution(0)"
    >
      Solution 1
    </button>
    <button
      class="w-full h-20 bg-base rounded-[15px] text-left px-8 text-2xl"
      [ngClass]="{ 'outline outline-blue-500': indexSolution === 1 }"
      (click)="onChangeSolution(1)"
    >
      Solution 2
    </button>
    <button
      class="w-full h-20 bg-base rounded-[15px] text-left px-8 text-2xl"
      [ngClass]="{ 'outline outline-blue-500': indexSolution === 2 }"
      (click)="onChangeSolution(2)"
    >
      Solution 3
    </button>
  </div>

  <div class="w-full mt-12 flex flex-row-reverse items-center gap-6">
    <button
      (click)="goToSuccess()"
      class="w-[173.71px] h-[47px] bg-indigo-700 rounded-[100px] text-white flex justify-center items-center font-semibold cursor-pointer hover:opacity-50"
    >
      TROUBLESHOOT
    </button>

    <div
      class="text-center text-violet-600 text-xl font-light font-['Montserrat'] underline leading-[30px] tracking-tight cursor-pointer hover:opacity-50"
    >
      Need more helps?
    </div>
  </div>
</div>
